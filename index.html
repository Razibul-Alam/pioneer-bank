<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Pioneer bank</title>
</head>

<body>
<section class="row" id="loginarea">
  <h1 class="text-center"> Welcome to our bank</h1>
  <div class="d-flex justify-content-center">
    <section class="col-lg-6 text-center ">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    <button class="btn btn-primary form-control" id="logbtn">Log in</button>
     </section>
  </div>
</section>
  <!-- calcalution section -->
<div id="calculation">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Deposite=$ <span id="depositebalance">00</span></h5>
          <input type="number" name="" id="depositeInput">
        </div>
        <div class="card-footer">
          <button class="btn btn-primary px-5" id="" onclick="setAllValue('deposite')">Deposite</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Total balance=$ <span id="totalbal">00</span></h5>
        </div>
      
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Withdraw=$ <span id="withdrawbalance">00</span></h5>
          <input type="number" name="" id="withdrawInput">
        </div>
        <div class="card-footer">
          <button class="btn btn-primary px-5" id="" onclick="setAllValue('withdraw')">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="index.js"></script>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

    -->
</body>

</html>
