  <title>Pioneer bank</title>

<body>
  <div id="loginarea" class="text-center">
    <h1>Welcome to pioneer bank</h1>
    <div class="submit">
      <input type="email" name="" id="" class="form-control mb-3">
      <input type="password" name="" id="" class="form-control mb-3">
      <button id="logbtn" class="btn btn-primary form-control">Enter</button>
    </div>
  </div>
  <!-- calcalution section -->
<div id="calculation">
  <div class="row">
    <div class="col-md-4">
      <div class="deposite">
        <h5>Deposite</h5>
        <h2>$<span id="depBalance">00</span></h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="deposite">
        <h5>Withdraw</h5>
        <h2>$ <span id="witdBalance">00</span></h2>
      </div>
    </div>

    <div class="col-md-4">
      <div class="deposite">
        <h5>Balance</h5>
        <h2>$ <span id="totalbal">00</span></h2>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-6">
      <h5>Depoiste</h5>
      <input type="number" name="" id="depinpt"><br>
      <button id="depbtn" onclick="setAllValue('increase')">Deposite</button>
    </div>

    <div class="col-lg-6">
      <h5>Withdraw</h5>
      <input type="number" name="" id="withinpt"><br>
      <button id="widtbtn" onclick="setAllValue('decrease')">withdraw</button>
    </div>
  </div>
</div>
